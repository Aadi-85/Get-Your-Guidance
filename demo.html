<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fafafa;
}

.container {
  width: 350px;
  margin: 100px auto;
  text-align: center;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 40px;
}

.container img {
  width: 200px;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"],
button {
  width: 100%;
  padding: 15px;
  margin-top: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type="text"],
input[type="password"] {
  background-color: #fafafa;
  border: 1px solid #ddd;
}

button {
  background-color: #3897f0;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #357ae8;
}

a {
  text-decoration: none;
  color: #3897f0;
  font-weight: bold;
  transition: color 0.3s ease;
}

a:hover {
  color: #357ae8;
}

.get-app {
  margin-top: 30px;
}

.get-app p {
  margin-bottom: 10px;
}

.app-buttons {
  display: flex;
  justify-content: center;
}

.app-buttons a {
  margin: 0 10px;
}

footer {
  margin-top: 50px;
  background-color: #fafafa;
  padding: 20px;
  text-align: center;
  font-size: 12px;
  color: #999;
}

footer ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

footer ul li {
  margin: 0 10px;
}

footer ul li a {
  color: #999;
}

footer ul li a:hover {
  color: #3897f0;
}

footer span {
  display: block;
  margin-top: 10px;
}

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="instagram-logo.png" alt="Instagram Logo">
    <form action="#">
      <input type="text" placeholder="Username or Email">
      <input type="password" placeholder="Password">
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="#">Sign up</a></p>
    <div class="get-app">
      <p>Get the app.</p>
      <div class="app-buttons">
        <a href="#"><img src="app-store.png" alt="App Store"></a>
        <a href="#"><img src="google-play.png" alt="Google Play"></a>
      </div>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Top Accounts</a></li>
      <li><a href="#">Hashtags</a></li>
      <li><a href="#">Locations</a></li>
      <li><a href="#">Instagram Lite</a></li>
    </ul>
    <span>&copy; 2024 Instagram from Facebook</span>
  </footer>
</body>
</html>
